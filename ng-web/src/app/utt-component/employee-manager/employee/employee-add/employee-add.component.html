<div class="modal-body">
  <form id="frmSaveUser" [formGroup]="formSave">
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong class="text-u-c">
          <i class="fa fa-th"></i>
          <span *ngIf="!idEmployee"> Thêm mới nhân viên</span>
          <span *ngIf="idEmployee"> Sửa thông tin nhân viên</span>
        </strong>
      </div>

      <div class="panel-body padding-xl ui-g">
        <!-- row -->
        <div class="ui-g-12">
          <!-- Name -->
          <label class="ui-g-6 ui-md-6 ui-lg-2 control-label vt-align-right">Họ và tên<font size="2" color="red">*
            </font>
          </label>
          <div class="ui-g-6 ui-md-6 ui-lg-6">
            <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="name" maxlength="100">
            <app-control-messages [control]="f['name']"></app-control-messages>
          </div>

        </div> <!-- end row -->

        <!-- row -->
        <div class="ui-g-12">
          <!-- dateOfBird -->
          <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">Ngày sinh<font size="2" color="red">*
            </font></label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <date-picker [property]="f['dateOfBird']" dateFormat='dd/mm/yy'></date-picker>

            <app-control-messages [control]="f['dateOfBird']"></app-control-messages>

          </div>

          <!-- gender -->
          <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">Giới tính<font size="2" color="red">*
            </font>
          </label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <div class="form-check-inline">
              <label class="i-checks">
                <input type="radio" formControlName="gender" class="form-check-input control-label" id="gender_1"
                  [value]="1" name="gender">
                <i></i>
                Nam
              </label>
            </div>
            <div class="form-check-inline">
              <label class="i-checks">
                <input type="radio" formControlName="gender" class="form-check-input control-label" id="gender_2"
                  [value]="0" name="gender">
                <i></i>
                Nữ
              </label>
            </div>
            <app-control-messages [control]="f['gender']"></app-control-messages>
          </div>
        </div> <!-- end row -->

        <!-- row -->
        <div class="ui-g-12">
          <!-- email -->
          <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">Email<font size="2" color="red">*
            </font></label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="email" maxlength="100">
            <app-control-messages [control]="f['email']"></app-control-messages>

          </div>

          <!-- phonenumber -->
          <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">Số điện thoại<font size="2" color="red">*
            </font>
          </label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <input type="tel" class="form-control ng-pristine ng-invalid ng-touched" formControlName="phonenumber"
              maxlength="100">
            <app-control-messages [control]="f['phonenumber']"></app-control-messages>

          </div>

        </div> <!-- end row -->
        <!-- row -->
        <div class="ui-g-12">
          <hr>
          <!-- department -->
          <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">Phòng ban<font size="2" color="red">*
            </font></label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <p-dropdown [options]="listDepartment" [virtualScroll]="true" itemSize="30" formControlName="idDepartment">
            </p-dropdown>
            <app-control-messages [control]="f['idDepartment']"></app-control-messages>

          </div>

          <!-- positions -->
          <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">Vị trí<font size="2" color="red">* </font>
          </label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <p-dropdown [options]="listPositions" [virtualScroll]="true" itemSize="30" formControlName="idPositions">
            </p-dropdown>
            <app-control-messages [control]="f['idPositions']"></app-control-messages>

          </div>
        </div> <!-- end row -->
        <!-- row -->
        <div class="ui-g-12">
          <!-- start date -->
          <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">Ngày bắt đầu<font size="2" color="red">*
            </font></label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <date-picker [property]="f['startDate']" dateFormat='dd/mm/yy'></date-picker>
            <app-control-messages [control]="f['startDate']"></app-control-messages>
          </div>
          <!-- endate -->
          <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">Ngày kết thúc<font size="2" color="red">*
            </font>
          </label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <date-picker [property]="f['endDate']" dateFormat='dd/mm/yy'></date-picker>
            <app-control-messages [control]="f['endDate']"></app-control-messages>
          </div>
        </div> <!-- end row -->
      </div>
      <div class="panel-footer vt-area-button">
        <button type="submit" (click)="processSaveOrUpdate()" class="btn btn-sm btn-info"
          [disabled]="!this.formSave.valid">
          <i class=" fa fa-save"></i>
          Lưu lại</button>
        <button type="button" (click)="back();" class="btn btn-sm btn-danger"> <i class="fa fa-times"></i> Quay
          lại</button>
      </div>
    </div>
  </form>
</div>
