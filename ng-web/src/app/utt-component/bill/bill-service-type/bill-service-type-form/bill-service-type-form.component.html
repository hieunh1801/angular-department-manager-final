<div class="modal-body">
  <form id="frmSaveUser" [formGroup]="formSave">
      <div class="panel panel-default">
        <div class="panel-heading">
            <strong class="text-u-c">
              <i class="fa fa-th"></i>
              <span *ngIf="!idPerson"> Thêm mới loại hóa đơn</span>
              <span *ngIf="idPerson"> Sửa thông tin loại hóa đơn </span>
            </strong>
        </div>
        <div class="panel-body padding-xl ui-g">
          <div class="ui-g-12">
            <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">Mã <font size="2" color="red">*</font> </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="code" maxlength="10">
            </div>
            <app-control-messages [control]="f['code']"></app-control-messages>

            <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">Tên<font size="2" color="red">*</font></label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="name" maxlength="50">
            </div>
            <app-control-messages [control]="f['name']"></app-control-messages>
          </div>

          <div class="ui-g-12">
            <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">Đơn giá <font size="2" color="red">*</font></label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="price" maxlength="10">
            </div>
            <app-control-messages [control]="f['price']"></app-control-messages>

            <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">Đơn vị tính <font size="2" color="red">*</font></label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
               <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="unit" maxlength="10">
            </div>
            <app-control-messages [control]="f['unit']"></app-control-messages>
          </div>

        </div>
        <div class="panel-footer vt-area-button">
            <button type="submit"  (click)="processSaveOrUpdate()" class="btn btn-sm btn-info"> <i class="fa fa-save"></i> Lưu lại</button>
            <button type="button" (click)="back();" class="btn btn-sm btn-danger"> <i class="fa fa-times"></i> Quay lại</button>
        </div>
      </div>
  </form>
</div>
