<style>
    .sonnx{
        font-size: 100px;
    }
</style>
<form id="formSearch" [formGroup]="formSearch">
    <div fxLayout="row" fxLayoutWrap="wrap">
        <!-- card1 start -->
        <div class="col-md-6 col-xl-4">
            <div class="card widget-card-1">
                <div class="card-block-small">
                    <div fxLayout="row">
                        <div class="col-md-3 col-xl-3">
                            <i class="pi pi-home sonnx" style="color: #ffc400;"></i>
                        </div>
                        <div class="col-md-9 col-xl-9" style="text-align: right; padding-top: 25px;">
                            <span class="text-c-blue f-w-600">Số căn đã dùng</span>
                            <h4>{{active}}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- card1 end -->
        <!-- card2 start -->
        <div class="col-md-6 col-xl-4">
            <div class="card widget-card-1">
                <div class="card-block-small">
                    <div fxLayout="row">
                        <div class="col-md-3 col-xl-3">
                            <i class="pi pi-check-circle sonnx" style="color: #00AF0C;"></i>
                        </div>
                        <div class="col-md-9 col-xl-9" style="text-align: right; padding-top: 25px;">
                            <span class="text-c-blue f-w-600">Số căn còn trống</span>
                            <h4>{{empty}}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- card2 end -->
        <!-- card3 start -->
        <div class="col-md-6 col-xl-4">
            <div class="card widget-card-1">
                <div class="card-block-small">
                    <div fxLayout="row">
                        <div class="col-md-3 col-xl-3">
                            <i class="pi pi-users sonnx" style="color: #ff003c;"></i>
                        </div>
                        <div class="col-md-9 col-xl-9" style="text-align: right; padding-top: 25px;">
                            <span class="text-c-blue f-w-600">Tổng số cư dân</span>
                            <h4>{{totalPerson}}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- card3 end -->


    </div>

    <div fxLayout="row">
        <div fxFlex.gt-sm="60%">
            <mat-card>
                <mat-card-content>
                    <div  fxLayout="row">
                        <div class="col-md-6 col-xl-8">
                            <mat-card-title>Thống kê cư dân trong năm {{yearPerson}}</mat-card-title>
                        </div>
                        <div class="col-md-6 col-xl-4">
                            <p-dropdown [options]="listYear" [virtualScroll]="true" itemSize="30" (onChange)="changeYearPerson()"
                            formControlName="yearPerson"></p-dropdown>
                        </div>
                    </div>
                    <p-chart #chart type="bar" [data]="data"></p-chart>
                </mat-card-content>
            </mat-card>
        </div>
        <div fxFlex.gt-sm="40%">
            <mat-card>
                <mat-card-content>
                    <mat-card-title>Thống kê nhân viên</mat-card-title>
                    <p-chart type="pie" [data]="dataChartEmployee"></p-chart>
                </mat-card-content>
            </mat-card>
        </div>
    </div>

    <div fxLayout="row">
        <div fxFlex.gt-sm="100%">
            <mat-card>
                <mat-card-content>
                    <div  fxLayout="row">
                        <div class="col-md-6 col-xl-8">
                            <mat-card-title>Thống kê tiền điện/nước {{yearBill}}</mat-card-title>
                        </div>
                        <div class="col-md-6 col-xl-4">
                            <p-dropdown [options]="listYear" [virtualScroll]="true" itemSize="30" (onChange)="changeYearBill()"
                            formControlName="yearBill"></p-dropdown>
                        </div>
                    </div>
                   
                    <!-- <mat-card-subtitle>Học kỳ 2 năm học 2018 - 2019</mat-card-subtitle> -->
                    <p-chart #chartBill type="line" [data]="dataChartBill"></p-chart>
                </mat-card-content>
            </mat-card>

        </div>
    </div>

</form>
